<html>
  <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- Modules Requiring -->
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
       <!-- I love supermedium -->
       <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
       <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
       <script src="./js/modules/templace.js"></script>
       <!-- Main Scripts -->
       <script src="./js/main.js"></script>
  </head>

  <body>
    <a-scene cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">

      <!-- VR -->
      <a-entity id="leftHand"  laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>

      <!-- Navigation -->
      <a-ring id="navigation" position="0 -2 0" wireframe="true" opacity="0.25" color="red" radius-inner="1" radius-outer="2.5" rotation="-90 0 0"> </a-ring>
      <script id="NA" type="text/html"></script>
      <a-entity id="cur_camera" camera="active: true" position="0 0 0" look-controls>
        <a-sphere id="transition" position="0 0 -5" id="my_gun" color="#000" radius="0" />
      </a-entity>
      <a-entity id="MainScene" scene-init template="src: #NA" />
      
    </a-scene>
  </body>


</html>
