<html>
  <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- Modules Requiring -->
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
       <!-- I love supermedium -->
       <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
       <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
       <script src="./js/modules/templace.js"></script>
       <!-- Main Scripts -->
       <script src="./js/main.js"></script>
  </head>

  <body>
    <a-scene cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">

      <script id="NA" type="text/html"></script>

      <a-entity id="cur_camera" camera="active: true" position="0 0 0" look-controls>
        <a-sphere id="transition" position="0 0 -5" id="my_gun" color="#000" radius="0">
        </a-sphere>
        </a-entity>

      <a-entity id="MainScene" scene-init template="src: #NA" />
      
    </a-scene>
  </body>


</html>
