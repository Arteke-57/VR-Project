<html>
  <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- Modules Requiring -->
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
       <!-- I love supermedium -->
       <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
       <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
       <!-- Main Scripts -->
       <script src="./js/main.js"></script>
  </head>

  <body>
    <a-scene cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">

      <a-sky src="./resources/sky/IMG_20231124_161105_00_007_PureShot.jpg" rotation="0 -130 0"></a-sky>
      <!-- VR Hand ? -->
      <a-entity id="leftHand"  laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>
      
      <a-text font="kelsonsans" value="Ateliers des MELEC" width="6" position="0 0 -3" rotation="0 0 0"></a-text>
    </a-scene>
  </body>


</html>
