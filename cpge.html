<html>
  <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- Modules Requiring -->
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
       <!-- I love supermedium -->
       <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
       <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
       <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
       <script src="./js/modules/templace.js"></script>
  </head>

  <body>
    <a-scene cursor="rayOrigin: mouse; fuse: false" stats raycaster="objects: .raycastable">

      <a-assets>
        <a-asset-item id="frise" src="./resources/objects/frises/CPGE.obj"></a-asset-item>
        <video id="CPGE_1" src="./resources/videos/Films/CPGE/Mona.mp4"   loop></video>
        <video id="CPGE_2" src="./resources/videos/Films/CPGE/Casque.mp4" loop></video>
      </a-assets>

      <!-- Navigation -->
      <a-entity obj-model="obj: #frise" position="0 -3.3 0" scale="10 1 10" modify-materials></a-entity>
      <a-ring id="navigation" position="0 -1.5 0" wireframe="true" opacity="0.25" color="red" radius-inner="1" radius-outer="2" rotation="-90 0 0" visible="false"> </a-ring>
      
      <script id="NA" type="text/html"></script>
      <a-entity id="rig" movement-controls="controls: gamepad,keyboard,nipple; constrainToNavMesh: tru" nipple-controls="mode: static">
        <!-- VR -->
        <a-entity id="leftController" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
        <a-entity id="rightController" laser-controls="hand: right" raycaster="objects: .raycastable"></a-entity>
        <a-entity id="leftHand" hand-tracking-controls="hand: left"></a-entity>
        <a-entity id="rightHand" hand-tracking-controls="hand: right"></a-entity>
          <a-entity id="cur_camera" camera="far: 1000000" position="0 1.6 0" look-controls 
            animation__1= "property: camera.far; to: 100 ; dur: 500; easing: linear; startEvents: start_trans"
            animation__2= "property: camera.far; from: 100; to: 1000; dur: 500; easing: linear; startEvents: end_trans">
            <a-sphere position="0 -.5 0" radius=".3" scale="1 1.5 .7"></a-sphere>
          </a-entity>
      </a-entity>

    <!-- Main Scene -->
    <a-entity id="MainScene" scene-init template="src: #NA" />
    </a-scene>
  </body>

  <!-- Main Scripts -->
  <script src="./js/main.js"></script>

</html>
